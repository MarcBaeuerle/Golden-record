<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./src/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        <script src="./public/main.js"></script>
    </head>
    <body>
        <h1>Golden record</h1> 
        <div class="controls">
            <img id="imgBack" src="src/assets/images/previous_icon.svg">
            <img id="pause" src="src/assets/images/pause_icon.svg">
            <img id="imgNext" src="src/assets/images/next_icon.svg">
            <input id="imgSelector" type="range" min="0" max="77"> 
            <p id="imgNumber">1/78</p>
        </div>

        <div class="images">
            <div class="channel">
                <h2>Left Channel</h2>
                <section class="canvas">
                    <canvas id="leftWaveformCanvas" width="520" height="100"></canvas>
                    <canvas id="leftChannelImage" class="chnImage" width="520" height="367"></canvas>
                </section>
                <section id="leftCredits" class="credits">
                    <h2 id="leftCreditsTitle">Title</h2>
                    <p id="leftCreditsPerson">person</p>
                </section>
            </div>

            <div class="channel">
                <h2>Right Channel</h2>
                <section class="canvas">
                    <canvas id="rightWaveformCanvas" width="520" height="100"></canvas>
                    <canvas id="rightChannelImage" class="chnImage" width="520" height="367"></canvas>
                </section>
                <section id="rightCredits" class="credits">
                    <h2 id="rightCreditsTitle">Title</h2>
                    <p id="rightCreditsPerson">Person</p>
                </section>
            </div>
        </div>
    </body>
    
</html>
